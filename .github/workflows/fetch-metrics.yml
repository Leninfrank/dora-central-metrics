name: Collect DORA Metrics

on:
  repository_dispatch:
    types: [dora-metrics-collect]

jobs:
  collect:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    steps:
      - name: Checkout central repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests PyGithub

      - name: Run DORA metrics collector script
        run: |
          echo "ðŸ‘‰ Collecting metrics for ${{ github.event.client_payload.repo }}"
          python scripts/collect_metrics.py "${{ github.event.client_payload.repo }}"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Stage and commit updated metrics
        run: |
          git add metrics/
          git commit -m "Update metrics for ${{ github.event.client_payload.repo }}" || echo "No changes to commit"

      - name: Stash changes before pull
        run: |
          git stash --include-untracked

      - name: Pull latest changes with rebase
        run: |
          git pull origin main --rebase

      - name: Pop stashed changes
        run: |
          git stash pop || echo "No stash to pop"

      - name: Push updated metrics
        run: |
          git push origin main
